<div class="card">
    <div class="card-body">
        <h2>{{cityName}}</h2>
        <jv-detailed-weather [weather]="cityWeather.weather"></jv-detailed-weather>
        
        <div class="card-actions">
            <a class="card-link" (click)="onToggleBookmark()">
                Adicionar aos favoritos
            </a>
            <a class="card-link"
                      routerLink="/detalhes">
                Ver Detalhes
            </a>
        </div>
    </div>
</div>
